<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="styles.css"> <!-- Added the CSS link here -->
</head>
<body>
    <h1>Country Information</h1>
    <input type="text" id="country-name" placeholder="Enter country name">
    <button onclick="fetchCountryInfo()">Submit</button>
    
    <section id="country-info">
        <h2>Country Details</h2>
        <p id="country-details">Enter a country name to get information.</p>
    </section>
    
    <section id="bordering-countries">
        <h2>Bordering Countries</h2>
        <div id="borders-list"></div>
    </section>
    <script src="script.js" defer></script>

</body>
</html>
